        <!--logo-->

        <!--登录注册-->

            <ul>

                <li><a id="signup_a" class="play-icon popup-with-zoom-anim" href="#small-dialog1">注 册</a></li>

        <div class="navgation">
            <div class="menu">
                <a class="toggleMenu" href="#"><img src="../images/menu-icon.png" alt="" /> </a>

    <!--</div>-->
    <!--</div>-->

    <!---登录框---->
    <div id="small-dialog" class="mfp-hide">
        <div class="login">
            <h3>登录</h3>
            <h4>请输入帐号密码</h4>
            <form action="" method="post">
                <input type="text" name="pn" value="" placeholder="请输入手机号" pattern="1[3578]\d{9}" required/>
                <input type="password" name="password" value="" placeholder="请输入密码" pattern="[\dA-Za-z]{6,16}" required/>
                <input type="submit" value="登录" />
            </form>
        </div>
    </div>

    <!--注册框-->
    <div id="small-dialog1" class="mfp-hide">
        <div class="signup">
            <h3>注册</h3>
            <h4 id="h4_info">请输入注册信息</h4>
            <form action="" method="post">
                <input type="text" name="pn" value="" placeholder="请输入手机号"  pattern="1[3578]\d{9}" required />
                <input type="text" name="username" value="" placeholder="您的昵称，最少3个字母或数字，最长不超过10个哦" pattern="[\dA-Za-z]{3,10}" required>
                <input id="pas1" type="password" name="password" value="" placeholder="请输入密码,最少6个字母或数字，最长不超过18个哦" pattern="[\dA-Za-z]{6,18}" required />
                <input id="pas2" type="password" name="password2" value="" placeholder="请再次输入密码~" pattern="[\dA-Za-z]{6,18}" required/>
                <input id="signup_button" type="submit"  value="注册"/>
            </form>
        </div>
    </div>
</div>
<div class="lssueOrder">
    <div>
        <h3 style="text-align: center">发布订单</h3>
    </div>
    <div style="padding: 35px 100px 10px;">
        <form class="bs-example bs-example-form" role="form" method="post" action="www.baidu.com">
            <div class="input-group">
                <span class="input-group-addon">订单名称</span>
                <input type="text" class="form-control" name="orderName">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">订单数量</span>
                <input type="text" class="form-control" name="count">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价</span>
                <input type="text" class="form-control" name="price">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">服装种类</span>
                <!--<input type="text" class="form-control" name="cloth">-->
                <select name="cloth" class="form-control">
                    <option value="梭织服装">梭织服装</option>
                    <option value="针织服装">针织服装</option>
                    <option value="毛衫服装">毛衫服装</option>
                    <option value="皮革服装">皮革服装</option>
                    <option value="裘皮服装">裘皮服装</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">发布日期</span>
                <input type="text" class="form-control" name="orderTime">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">交货日期</span>
                <input type="text" class="form-control" name="endTime">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">订单类型</span>
                <select name="orderType" class="form-control">
                    <option value="清加工">清加工</option>
                    <option value="包工包料">包工包料</option>
                    <option value="裁片外发">裁片外发</option>
                    <option value="清加工/包工包料">清加工/包工包料</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区</span>
                <input type="text" class="form-control" name="region">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">详细地址</span>
                <input type="text" class="form-control" name="address">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">订单描述</span>
                <input type="text" class="form-control" name="comments">
            </div>
            <br>
            <button type="submit" class="lssue">确认发布</button>
        </form>
    </div>
</div>
</body>
</html>
